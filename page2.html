<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeu-Le tri séléctif</title>
    <link rel="stylesheet" href="page2.css">
    <script src="https://kit.fontawesome.com/351e9300a0.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="titre">
        <h1>Le tri Séléctif</h1>
        <i class="fas fa-recycle"></i>
    </div>
    <div id="dechets">
        <span>Bouteille plastique</span>
        <span>Reste de repas</span>
        <span>Journaux</span>
        <span>Conserve</span>
        <span>Yaourt</span>
        <span>Cartons</span>
        <span>Bouteille de vin</span>
        <span>Couches-culottes</span>
        <span>Pots de confiture</span>

    </div>
    <p id="conseil">Prends avec t'as souris un déchet et glisse le dans la poubelle qui te semble la plus juste !</p>
    <div id="poubelles">
        <i id=poubelleJaune" class="fas fa-trash-alt"></i>
        <i id="poubelleVerte" class="fas fa-trash-alt"></i>
        <i id="poubelleBleu" class="fas fa-trash-alt"></i>
        <i id="poubelleMarron" class="fas fa-trash-alt"></i>
    </div>
